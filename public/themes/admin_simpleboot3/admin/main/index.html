<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<div class="grid-item col-md-12" id="thinkcmf-notices-grid" style="">
        <div class="dashboard-box">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">月点击量统计</h3>
                </div>
                <div class="panel-body home-info">
                    <table class="table table-hover table-bordered table-list">
						<thead>
							<tr>
								<th colspan="3" style="text-align: center;">{$tjyn}月<br/>{$cur_area_name|default='全部'}</th>
							</tr>
							<tr>
								<th>分类</th>
								<th>月点击量</th>
								<th>排名</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="hits_list" item="vo" key="k">
								<tr>
									<td>{$vo.name}</td>
									<td>{$vo.hits}</td>
									<td>{$k+1}</td>
								</tr>
							</foreach>
						</tbody>
					</table>
                </div>
            </div>
        </div>
    	</div>
    	<div class="grid-item col-md-12" id="thinkcmf-notices-grid" style="">
        <div class="dashboard-box">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">单位信息更新情况</h3>
                </div>
                <div class="panel-body home-info">
                    <table class="table table-hover table-bordered table-list">
						<thead>
							<tr>
								<th colspan="3" style="text-align: center;">{$tjyn}月</th>
							</tr>
							<tr>
								<th>单位</th>
								<th>更新数量</th>
								<th>排名</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="info_list" item="vo" key="k">
								<tr>
									<td>{$vo.name}</td>
									<td>{$vo.sumid}</td>
									<td>{$k+1}</td>
								</tr>
							</foreach>
						</tbody>
					</table>
                </div>
            </div>
        </div>
    	</div>
		
	</div>
</body>
</html>
