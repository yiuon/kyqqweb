<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Area/index')}">地区管理</a></li>
        <li class="active"><a href="{:url('Area/add')}">添加地区</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('Area/addPost')}" method="post">
        <div class="form-group">
            <label for="input-parent" class="col-sm-2 control-label"><span class="form-required">*</span>上级地区</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="parent_id" id="input-parent">
                    <php>if(cmf_get_current_admin_id()==1){</php>
                    <option value="0">作为一级地区</option>
                    <php>}</php>
                    {$area_tree}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>地区名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-parent" class="col-sm-2 control-label"><span class="form-required">*</span>地区性质</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="dwxz" id="input-parent">
                    <option value="0" ></option>
                    <option value='1' >中心乡镇</option>
                    <option value='2' >乡村部门</option>
                    <option value='3' >入驻单位</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-bz" class="col-sm-2 control-label">备注</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="bz" id="input-bz"></textarea>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            <a class="btn btn-default" href="{:url('Area/index')}">{:lang('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
