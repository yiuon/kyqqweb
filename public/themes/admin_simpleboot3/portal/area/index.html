<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Area/index')}">地区管理</a></li>
			<li><a href="{:url('Area/add')}">添加地区</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('Area/listOrder')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list" id="area-tree">
				<thead>
					<tr>
						<th width="80">排序</th>
						<th width="50">ID</th>
						<th>地区名称</th>
						<th>地区性质</th>
						<th>备注</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
					{$area_tree}
				</tbody>
				<tfoot>
					<tr>
						<th width="80">排序</th>
						<th width="50">ID</th>
						<th>地区名称</th>
						<th>地区性质</th>
						<th>备注</th>
						<th width="180">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		Wind.css('treeTable');
	    Wind.use('treeTable', function () {
	        $("#area-tree").treeTable({
	            indent: 20,
	            initialState:"expanded"
	        });
	    });
	});

	</script>
</body>
</html>
