<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Ldbz/index')}">领导班子管理</a></li>
        <li><a href="{:url('Ldbz/add')}">添加领导班子</a></li>
        <li class="active"><a href="#">编辑领导班子</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('Ldbz/editPost')}" method="post">
        <div class="form-group">
            <label for="input-xm" class="col-sm-2 control-label"><span class="form-required">*</span>姓名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-xm" name="xm" value="{$vo.xm}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-zw" class="col-sm-2 control-label">职位</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-zw" name="zw" value="{$vo.zw}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-sj" class="col-sm-2 control-label">手机</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-sj" name="sj" value="{$vo.sj}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-bgdh" class="col-sm-2 control-label">办公电话</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-bgdh" name="bgdh" value="{$vo.bgdh}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-bgdh" class="col-sm-2 control-label">头像</label>
            <div class="col-md-6 col-sm-10">
                <div style="text-align: center;">
                    <input type="hidden" name="txdz" id="thumbnail" value="{$vo.txdz|default=''}">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <if condition="empty($vo.txdz)">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                            <else/>
                            <img src="{:cmf_get_image_preview_url($vo.txdz)}"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                        </if>
                    </a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="input-bgdh" class="col-sm-2 control-label">描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="ms" style="height: 200px;"
                                      >{$vo.ms}</textarea>
            </div>
            <input type="hidden" name="id" value="{$vo.id}">
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            <a class="btn btn-default" href="{:url('Ldbz/index')}">{:lang('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
$(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>
</body>
</html>
