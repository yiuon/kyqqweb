<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Ldbz/index')}">领导班子管理</a></li>
			<li><a href="{:url('Ldbz/add')}">添加领导班子</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('Ldbz/index')}">


	        姓名:
	        <input type="text" class="form-control" name="xm" style="width: 200px;"
	               value="{$xm|default=''}" placeholder="请输入姓名...">
	        <input type="submit" class="btn btn-primary" value="搜索"/>
	        <a class="btn btn-danger" href="{:url('Ldbz/index')}">清空</a>
    	</form>
		<form method="post" class="js-ajax-form" action="">
			<table class="table table-hover table-bordered table-list" >
				<thead>
					<tr>
						<th>地区</th>
						<th>姓名</th>
						<th>职位</th>
						<th>手机</th>
						<th>办公电话</th>
						<th>创建时间</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
						<tr>
							<td>{$vo.areaname}</td>
							<td>{$vo.xm}</td>
							<td>{$vo.zw}</td>
							<td>{$vo.sj}</td>
							<td>{$vo.bgdh}</td>
							<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
							<td><a href="{:url('Ldbz/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
								<a href="{:url('Ldbz/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a></td>
						</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th>地区</th>
						<th>姓名</th>
						<th>职位</th>
						<th>手机</th>
						<th>办公电话</th>
						<th>创建时间</th>
						<th width="180">操作</th>
					</tr>
				</tfoot>
			</table>
			<ul class="pagination">{$page|default=''}</ul>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
