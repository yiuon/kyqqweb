<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Zxly/index')}">留言管理</a></li>
        <li class="active"><a href="{:url('Zxly/add')}">添加留言</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('Zxly/addPost')}" method="post">
        <div class="form-group">
            <label for="input-content" class="col-sm-2 control-label"><span class="form-required">*</span>留言内容</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-content" name="content">
            </div>
        </div>
        <div class="form-group">
            <label for="input-xm" class="col-sm-2 control-label"><span class="form-required">*</span>姓名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-xm" name="xm">
            </div>
        </div>
        <div class="form-group">
            <label for="input-sj" class="col-sm-2 control-label"><span class="form-required">*</span>手机</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-sj" name="sj">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            <a class="btn btn-default" href="{:url('Zxly/index')}">{:lang('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
