<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Zxly/index')}">留言管理</a></li>
<!-- 			<li><a href="{:url('Zxly/add')}">添加留言</a></li> -->
		</ul>
		<form method="post" class="js-ajax-form" action="">
			<table class="table table-hover table-bordered table-list" id="area-tree">
				<thead>
					<tr>
						<th>地区</th>
						<th>姓名</th>
						<th>手机</th>
						<th>留言内容</th>
						<th>留言时间</th>
						<th>IP地址</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
						<tr>
							<td>{$vo.areaname}</td>
							<td>{$vo.xm}</td>
							<td>{$vo.sj}</td>
							<td>{$vo.content}</td>
							<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
							<td>{$vo.ip}</td>
							<td><a href="{:url('Zxly/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a></td>
						</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th>地区</th>
						<th>姓名</th>
						<th>手机</th>
						<th>留言内容</th>
						<th>留言时间</th>
						<th>IP地址</th>
						<th width="180">操作</th>
					</tr>
				</tfoot>
			</table>
			<ul class="pagination">{$page|default=''}</ul>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		Wind.css('treeTable');
	    Wind.use('treeTable', function () {
	        $("#area-tree").treeTable({
	            indent: 20
	        });
	    });
	});

	</script>
</body>
</html>
