<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body class="body-white">
<include file="public@nav" dwxz = "$dwxz" areaid="$areaid" pagename="$pagename" areaname="$areaname"/>
<div class="container">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-3 col-xs-12">
            <img src="__TMPL__/public/assets/images/list_left.png" width="100%" height="160px">
        </div>
        <div class="col-md-9 col-xs-12">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="bread_nav">
                        <div style="margin-left: 20px;float: left;font-size: 16px;">{$dwxz_name}</div>
                        <div style="float: right;margin-right: 20px;font-size: 14px;">当前位置:科右前旗三务公开平台>>
                            <switch name="dwxz">
                                <case value="1">苏木乡镇</case>
                                <case value="3">直属部门</case>
                                <case value="2">村级站点</case>
                                <default />
                            </switch>
                            >>{$dwxz_name}</div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="article_title">
                        {$result.xm}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="article_time">
                        发布日期 : {:date('Y-m-d H:i',$result.create_time)}
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-xs-12" style="text-align: center;padding:0 30px 20px 30px;">
                        <div class="row" style="height: 140px;padding: 20px;background-color: #fafafa;">
                            <div class="col-md-5 col-xs-4">
                                <if condition="empty($result.txdz)">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png" width="90px" height="74px" />
                                    <else/>
                                    <img src="{:cmf_get_image_preview_url($result.txdz)}" width="90px" height="74px"/>
                                </if>
                            </div>
                            <div class="col-md-7 col-xs-8" style="text-align: left;">
                                <p style="font-size: 14px;color: #333333;font-weight: bold;">{$result.xm}</p>
                                <p style="font-size: 12px;">职务:{$result.zw}</p>
                                <p style="font-size: 12px;">手机:{$result.sj}</p>
                                <p style="font-size: 12px;">办公电话:{$result.bgdh}</p>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div id="article_content">
                        {$result.ms}
                    </div>
                </div>
            </div>

        </div>
    </div>

    <include file="public@footer"/>
</div>

<include file="public@scripts"/>
<hook name="before_body_end"/>
</body>
</html>
