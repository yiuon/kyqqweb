<!-- 模态框（Modal） -->
<div class="modal fade bs-example-modal-sm" id="moreSeach" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">高级搜索</h4>
            </div>
            <form class="form-inline" action="{:cmf_url('portal/Search/index',array('dwxz'=>$dwxz,'areaid'=>$areaid,'pagename'=>$pagename))}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ssfs">搜&nbsp;索&nbsp;方&nbsp;式：</label>
                        <div class="radio">
                            <input type="radio" name="ssfs" id="ssfs" value="0" checked>
                            标题
                            <input type="radio" name="ssfs" id="ssfs" value="1">
                            内容
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="keyword">搜索关键字：</label>
                        <input type="text" class="form-control input-sm" id="keyword" name="keyword" placeholder="请输入关键字">
                    </div>
                    <div class="form-group input-append date" style="margin-top: 20px;">
                        <label for="datatime">时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间：</label>
                        <input type="text" class="form-control input-sm" autocomplete="off" id="datatime" name="datatime" placeholder="请选择时间">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="sublimt" class="btn btn-primary">搜索</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript">
$(function(){
    $('#datatime').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd',//显示格式
        minView: "month",//设置只显示到月份
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
});
</script>
